<bt-tab-menu
  [tabs]="tabs"
  (tabChange)="tabChange($event)"
  [selectedTabIndex]="selectedTabIndex">
</bt-tab-menu>

<bt-tree-view
  [hidden]="selectedTabIndex != 0"
  [tree]="tree">
</bt-tree-view>

<bt-router-tree
  [routerTree]="routerTree"
  [hidden]="selectedTabIndex != 1">
</bt-router-tree>

<bt-injector-tree
  [hidden]="selectedTabIndex != 2"
  [tree]="tree">
</bt-injector-tree>
